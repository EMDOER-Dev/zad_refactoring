<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Mój pierwszy blog</title>

    <!-- Link do FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>
        body {
            padding-top: 5rem;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="/">Mój blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Strona główna</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('new_entry') }}">Dodaj wpis</a>
                </li>
                <!-- Dodaj więcej elementów listy <li> dla innych stron -->
            </ul>
            <ul class="navbar-nav">
                {% if session.get('logged_in') %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Wyloguj</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login') }}">Zaloguj</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <main role="main" class="container">

        {% block content %}
        {% endblock %}

    </main><!-- /.container -->

    <!-- Wzór ołówka w formacie SVG -->
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="pencil" viewBox="0 0 16 16">
            <path
                d="M11.293 2.293a1 1 0 0 1 1.414 1.414l-8 8a1 1 0 0 1-.457.242l-3 1a1 1 0 0 1-1.282-1.282l1-3a1 1 0 0 1 .242-.457l8-8z" />
            <path fill-rule="evenodd"
                d="M11.5.5a2 2 0 0 1 2.498 2.164l-.083.22-8 8 .083-.22a2 2 0 0 1 3.23-2.253l.22-.083 8-8-.22.083A2 2 0 0 1 11.5.5z" />
        </symbol>
    </svg>

    <!-- Skrypt umożliwiający wykorzystanie symboli SVG -->
    <script>
        // Dodaj symbol do dokumentu na potrzeby używania go w HTML
        document.body.insertAdjacentHTML('afterbegin', '<svg xmlns="http://www.w3.org/2000/svg" style="display:none;">' +
            '<symbol id="pencil" viewBox="0 0 16 16">' +
            '<path d="M11.293 2.293a1 1 0 0 1 1.414 1.414l-8 8a1 1 0 0 1-.457.242l-3 1a1 1 0 0 1-1.282-1.282l1-3a1 1 0 0 1 .242-.457l8-8z" />' +
            '<path fill-rule="evenodd" d="M11.5.5a2 2 0 0 1 2.498 2.164l-.083.22-8 8 .083-.22a2 2 0 0 1 3.23-2.253l.22-.083 8-8-.22.083A2 2 0 0 1 11.5.5z" />' +
            '</symbol>' +
            '</svg>');
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>

</html>
